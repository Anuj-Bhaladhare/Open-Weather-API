<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    
    <div class="wrapper">
        <!-- Heading Of This App -->
        <h1>WEATHER APP</h1>

        <!-- Two Function Of Button -->
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        
        <div class="weather-container">
            
        <!-- Grant Location Container -->
        <div class="sub-container grant-location-container">
           <img src="./Photos And Icons/location.png" height="80" width="80" alt="location">
           <p>Grant Location Access</p>
           <p>Allow Access to get weather Information</p>
           <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- Search Form -> form Charactor -->
        <div class="search-form-container">
            <form action="form-container" data-searchForm>
                <input class="input-type" type="text" placeholder="Search For City...." data-searchInput>
                <button class="btn" type="submit">
                    Search
                </button>
            </form>
        </div>

        <!-- Loading Screen Container -->
        <div class="loading-container">
            <img src="./Photos And Icons/loading.gif" height="170" alt="Loading">
            <p>Loading</p>
        </div>

        <!-- show weather info -->
        <div class="sub-container user-info-container">
            <!-- City name And Flag Name -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>

            <!-- Wether Discription -->
            <p data-weatherDesc></p>

            <!-- Wether Icon -->
            <img data-weatherIcon>

            <!-- Tempreture -->
            <p data-temp></p>
            
            <!--3 cards - parameters-->
            <div class="parameter-container">

                <!--card 1-->
                <div class="parameter">
                    <img src="./Photos And Icons/wind.png">
                    <p>windspeed</p>
                    <p data-windspeed></p>
                </div>

                <!--card 2-->
                <div class="parameter">
                    <img src="./Photos And Icons/humidity.png">
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>

                <!--card 3-->
                <div class="parameter">
                    <img src="./Photos And Icons/cloud.png">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>
        </div> 
      </div>
    </div>

    <script src="https://kit.fontawesome.com/c33a357a73.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
